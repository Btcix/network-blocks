specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: btcix
    source:
      address: "0x96822ccc2aac66a73efeda4fafe1c87525b64187"
      abi: ConverterRegistryContract
      startBlock: 5330400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
